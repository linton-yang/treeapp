<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录/注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<!-- 新 Bootstrap5 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	<!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
	<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
	<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/stylesheets/base.css">
</head>

<body class="c-login-bg-img">
	<div class="htmleaf-container">
		<div class="c-login-div form-bg">
			<div class="container">
				<div class="row">
					<div class="col-10 offset-1">
						<form class="c-login-form-horizontal" action="/index" >
							<div class="heading">用户登录</div>
							<div class="form-group">
								<i class="fa fa-user"></i>
								<input name="login[username]" type="email" class="c-login-form-control"
									placeholder="用户名" id="exampleInputEmail1">
							</div>
							<div class="form-group">
								<i class="fa fa-lock"></i>
								<input name="login[password]" type="password" class="c-login-form-control"
									placeholder="密码" />
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-default">
									登 录
								</button>
								<span>没有账户？<a href="#" class="create_account">点击注册</a></span>
							</div>
							<div class="form-group">
								<span><a href="/index">匿名登录,试一试</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
